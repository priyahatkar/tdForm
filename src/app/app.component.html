<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form (ngSubmit)="onFormSubmit()" #signInForm="ngForm">
        <div ngModelGroup="userInfo">
          <div class="form-group">
            <label for="userName">User Name*</label>
            <input type="text" ngModel required name="userName" id="userName" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="text" ngModel required name="email" id="email" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="secrectQuestion">Secrect Question*</label>
          <select name="secrectQuestion" [ngModel]="'fvrtTeacher'" required id="secrectQuestion" class="form-control">
            <option value="fvrtTeacher">Favourate Teacher</option>
            <option value="fvrtBook">Favourate Book</option>
          </select>
        </div>
        <div class="form-group">
          <label for="answer">Answer</label>
          <textarea name="answer" required ngModel id="answer" class="form-control" rows="4"></textarea>
        </div>
        <div class="radio form-froup" *ngFor="let mode of modeOfContact">
          <label [for]="mode.moc">
            <input type="radio" ngModel name="contactMode" 
            id="contactMode" [value]="mode.moc" [id]="mode.moc">
            {{mode.moc}}
          </label>
        </div>
        <div class="form-group">
          <label for="subscribeToEmail">Subscribe to Email</label>
          <input type="checkbox" ngModel name="subscribeToEmail" id="subscribeToEmail">
        </div>
        <div class="text-right">
          <button mat-raised-button color="primary"
          [disabled]="signInForm.invalid"
          >Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
